<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Your Dashboard</title>
        <link rel="stylesheet" href="\stylesheets\dycalendar.css">
        <link rel="stylesheet" href="dashstyle.scss">
        <link rel="stylesheet" href="application.css">
    </head>
    <body class ="background-grad">

        <div class="mov-down"></div>
        <div class ="align">    
        <div>
            <div class ="container-junior"> <h1 class= "fin-font-col">Get your Finances right!</h1></div>
        </div>
        <div>
            <div class ="container-junior col"> 
                <h1>Your Financial Goals!</h1>
                <form action="#">
                    <p>
                      <input type="checkbox" id="check1" />
                      <label for="check1">Save 1,000!</label>
                    </p>
                    <p>
                      <input type="checkbox" id="check2" />
                      <label for="check2">Save 10,000!</label>
                    </p>
                    <p>
                      <input type="checkbox" id="check3"/>
                      <label for="check3">Save 22,000!</label>
                    </p>
                      <p>
                        <input type="checkbox" id="check4" />
                        <label for="check4">Save 100,000!</label>
                    </p>
                  </form>
            </div>
        </div>
    </div>
        <section>
            <div class="box">
                <div class="container">
                    <div id="dycalendar"></div>
                </div>
            </div>

            <a src ="pages\calendar.html">
            <div class='v-align pos-down'>
                <div class='hero-btn'>
                     <button class='btn' onclick="location.href='calendar.html'">
                        Edit Calendar
                  </button>
               
                </div>
              </div>  
            </a>
        </section>
        <script src="javascript\features\application.js"></script>
        <script>
            dycalendar.draw({
                target: '#dycalendar',
                type: 'month',
                dayformat: 'full',
                highlighttargetdate: true,
                prevnectbutton: 'show'
            })
        </script>        
    </body>
</html>
